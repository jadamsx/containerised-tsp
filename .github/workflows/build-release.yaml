name: Build & Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build & Push Brute Force
        run: |
          docker build -t ghcr.io/${{ github.repository }}/brute-force:$VERSION backend/multi-container/brute-force
          docker push ghcr.io/${{ github.repository }}/brute-force:$VERSION

      - name: Build & Push Three-Opt
        run: |
          docker build -t ghcr.io/${{ github.repository }}/three-opt:$VERSION backend/multi-container/three-opt
          docker push ghcr.io/${{ github.repository }}/three-opt:$VERSION

      - name: Build & Push Dynamic Programming
        run: |
          docker build -t ghcr.io/${{ github.repository }}/dynamic-programming:$VERSION backend/single-container/dynamic-programming
          docker push ghcr.io/${{ github.repository }}/dynamic-programming:$VERSION

      - name: Build & Push Cheapest Insertion
        run: |
          docker build -t ghcr.io/${{ github.repository }}/cheapest-insertion:$VERSION backend/single-container/cheapest-insertion
          docker push ghcr.io/${{ github.repository }}/cheapest-insertion:$VERSION

      - name: Build & Push Nearest Neighbour
        run: |
          docker build -t ghcr.io/${{ github.repository }}/nearest-neighbour:$VERSION backend/single-container/nearest-neighbour
          docker push ghcr.io/${{ github.repository }}/nearest-neighbour:$VERSION
